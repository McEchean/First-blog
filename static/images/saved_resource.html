<!DOCTYPE html>
{% load staticfiles %}
<!-- saved from url=(0039)http://www.dannysite.com/box/gallery/8/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Cycling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">

    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
        
    }
    .swiper-slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(-2422px, 0px, 0px); transition-duration: 0ms;">
            

                <div class="swiper-slide" style="width: 1211px;"><img src="{% static 'images/9d522d42-6841-4973-be58-8d390d0a2b4a.jpg' %}" height="100%"></div>
            

                <div class="swiper-slide swiper-slide-prev" style="width: 1211px;"><img src="{% static 'images/65750ddb-07cb-4f34-8d2a-6aa61d27ed9b.jpg' %}" height="100%"></div>
            

                <div class="swiper-slide swiper-slide-active" style="width: 1211px;"><img src="{% static 'images/cb608ce3-6523-406e-9070-9389f6641c82.jpg' %}" height="100%"></div>
            

                <div class="swiper-slide swiper-slide-next" style="width: 1211px;"><img src="{% static 'images/8cc15846-5f9a-41c5-a63f-bdb3cfad8e4e.jpg' %}" height="100%"></div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span></div>
        <!-- Navigation -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>

    <!-- Swiper JS -->
    <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'js/swiper.jquery.min.js' %}"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
        paginationClickable: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
    </script>

</body></html>
