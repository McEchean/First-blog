<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Assassin's Creed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./swiper.min.css">

    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
        
    }
    .swiper-slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
            

                <div class="swiper-slide swiper-slide-active" style="width: 1211px;"><img src="./a491d20a-bb06-4146-bbb3-156b365550a8.jpg" height="100%"></div>
            

                <div class="swiper-slide swiper-slide-next" style="width: 1211px;"><img src="./5eaf2276-be90-4f26-b5b1-6728bfedd48e.jpg" height="100%"></div>
            

                <div class="swiper-slide" style="width: 1211px;"><img src="./fd8b58cb-d1f5-4010-a89b-38872029a694.jpg" height="100%"></div>
            

                <div class="swiper-slide" style="width: 1211px;"><img src="./b11797d5-f131-4786-b32c-dcf3cf5b228a.jpg" height="100%"></div>
            

                <div class="swiper-slide" style="width: 1211px;"><img src="./89bfb130-2844-4d45-bfa5-a7d4cf412f84.jpg" height="100%"></div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>

    <!-- Swiper JS -->
    <script src="./jquery-1.8.2.min.js.下载"></script>
    <script src="./swiper.jquery.min.js.下载"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
    </script>
